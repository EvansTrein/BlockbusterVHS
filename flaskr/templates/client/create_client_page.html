{% extends "base.html" %}


{% block content %}
<h1 id="home-title" style="margin-top: 25px;">Add Client</h1>
<h2 style="text-align: center;">Enter data</h2>
<div class="vhs-update">
    <form method="post">
    <input type="text" name="name" id="name" placeholder="name"><br>
    <input type="number" name="age" id="age" placeholder="age (min 14)"><br>
    <input type="text" name="phone" id="phone" placeholder="phone (format: +code...)"><br>
    <input class="button-all" type="submit" value="send">
    </form>
    <div class="flash-error">{{ get_flashed_messages()[0] }}</div>
</div>
{% endblock %}
