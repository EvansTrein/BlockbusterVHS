{% extends "base.html" %}


{% block content %}
<h1 id="home-title" style="margin-top: 25px;">Add rental</h1>
<h2 style="text-align: center;">Enter data</h2>
<div class="vhs-update">
    <form method="post">
    <input type="number" name="client_id" id="client_id" placeholder="client id" required><br>
    <input type="number" name="vhs_tape_id" id="vhs_tape_id" placeholder="vhs id" required><br>
    <input type="submit" value="send" class="button-all">
    </form>
    <div class="flash-error">{{ get_flashed_messages()[0] }}</div>
</div>
{% endblock %}
