{% extends "base.html" %}


{% block content %}
<h1>All issued</h1>
{% for rental in all_issued %}
<div>
    <h2>Id number: {{ rental.id_link }}</h2>
    <p>client: {{ rental.client.name }}</p>
    <p>vhs: {{ rental.vhs_tapes.title }}</p>
    <a href="/rental/{{ rental.id_num }}">Details</a>
    <a href="/rental/{{ rental.id_num }}/update">Update</a>
    <a href="/rental/{{ rental.id_num }}/delete">Delete videotape</a>
</div>
{% endfor %}

{% endblock %}
