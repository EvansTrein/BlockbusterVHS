{% extends "base.html" %}


{% block content %}
<h1>Create VHS</h1>
<div>
    <h2>Enter data</h2>
    <form method="post">
    <input type="text" name="name_film" id="name_film" placeholder="name"><br>

    <input type="text" name="age_rating" id="age_rating" placeholder="age_rating"><br>

    <input type="submit" value="отправить">
    </form>
</div>
{% endblock %}
