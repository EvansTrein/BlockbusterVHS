{% extends "base.html" %}


{% block content %}
<h1>Add rental</h1>
<div>
    <h2>Enter data</h2>
    <form method="post">
    <input type="number" name="client_id" id="client_id" placeholder="client id"><br>
    <input type="number" name="vhs_tape_id" id="vhs_tape_id" placeholder="vhs id"><br>
    <input type="submit" value="send">
    </form>
    <div class="flash-error">{{ get_flashed_messages()[0] }}</div>
</div>
{% endblock %}
