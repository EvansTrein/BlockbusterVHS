{% extends "base.html" %} {% block content %}
<h1 id="home-title" style="margin-top: 25px">Add VHS</h1>
<h2 style="text-align: center">Enter data</h2>
<div class="vhs-update">
  <form method="post">
    <input type="text" name="title" id="title" placeholder="title" /><br />
    <input
      type="text"
      name="year"
      id="year"
      placeholder="year of release"
    /><br />
    <input
      type="text"
      name="age_rating"
      id="age_rating"
      placeholder="age rating"
    /><br />
    <input type="number" name="count" id="count" placeholder="count" /><br />
    <input type="submit" value="send" class="button-all" />
  </form>
  <div class="flash-error">{{ get_flashed_messages()[0] }}</div>
</div>
{% endblock %}
